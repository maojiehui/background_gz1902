        <script type="text/javascript">


            function showDisplay() {
                $(".list-group-item").click(function(){
                    // jquery对象的回调方法中的this关键字为DOM对象
                    // $(DOM) ==> JQuery
                    if ( $(this).find("ul") ) { // 3 li
                        $(this).toggleClass("tree-closed");
                        if ( $(this).hasClass("tree-closed") ) {
                            $("ul", this).hide("fast");
                        } else {
                            $("ul", this).show("fast");
                        }
                    }
                });
            }

			function initMenuTree() {
				//1.从服务器拉取数据
//                listMenuByUserId
                $.ajax({
                    //提交数据的类型 POST GET
                    type:"POST",
					async:false,
                    //提交的网址
                    url:"listMenuByUserId",
                    //返回数据的格式
                    datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                    //成功返回之后调用的函数
                    contentType:"application/json",
                    success:function(returnData){
                        console.log(returnData);
						var innerHTMLText = "";
						$.each(returnData,function(index,item){
						    var parentMenu = item;
						    innerHTMLText +="<li class=\"list-group-item tree-closed\">";
						    innerHTMLText +="<span><i class=\"glyphicon glyphicon-ok\"></i> "+item.name+" <span class=\"badge\" style=\"float:right\">"+item.children.length+"</span></span>";
                            innerHTMLText +="<ul style=\"margin-top:10px;display:none;\">";
						    $.each(parentMenu.children,function (indexChild,itemChild) {

								innerHTMLText += "<li style=\"height:30px;\">";
								innerHTMLText += "<a href=\""+itemChild.url+"\"><i class=\"glyphicon glyphicon-check\"></i> "+itemChild.name+"</a>";
								innerHTMLText += "</li>";

                            })
                            innerHTMLText +="</ul> " +
								"</li>";

//                            console.log(innerHTMLText);
						})
						$("#menuList").html(innerHTMLText);
                    },
                    //调用出错执行的函数
                    error: function(responseText){
                        //请求出错处理
                        console.error(responseText);
                    }
                });
            }
            initMenuTree();


            showDisplay();
        </script>
